<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Macapá Shopping - Redesign</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <div class="top-bar">
      <div class="logo">
        <img src="src/imagens/logo04.png" alt="Macapá Shopping">
      </div>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#lojas">Lojas</a></li>
          <li><a href="#eventos">Eventos</a></li>
          <li><a href="#cinema">Cinema</a></li>
          <li><a href="#contato">Contato</a></li>
        </ul>
      </nav>
    </div>
    <div class="banner">
      <img src="./src/imagens/banner.jpg" alt="Bem-vindo ao Macapá Shopping">
    </div>
  </header>
  <!-- Seção Lojas Parceiras -->
<section id="lojas">
  <div class="logo-section text-center mb-4">
    <img src="src/imagens/nossaloja.png" alt="Logo Nossas Lojas" class="img-fluid mx-auto">
  </div>
  <div class="parceiros d-flex flex-wrap justify-content-center">
    <img src="/home/assinadoc/Downloads/loja1.png" alt="Loja 1" class="img-thumbnail">
    <img src="/home/assinadoc/Downloads/loja2.jpeg" alt="Loja 2" class="img-thumbnail">
    <img src="/home/assinadoc/Downloads/loja3.jpg" alt="Loja 3" class="img-thumbnail">
    <img src="/home/assinadoc/Downloads/loja4.jpg" alt="Loja 4" class="img-thumbnail">
  </div>
</section>

  
 
  

  <!-- Seção Categorias -->
  <section id="categorias">
    <h2>Categorias</h2>
    <div class="categorias-itens">
      <div class="categoria">Roupas</div>
      <div class="categoria">Eletrônicos</div>
      <div class="categoria">Alimentação</div>
      <div class="categoria">Serviços</div>
    </div>
  </section>

  <!-- Seção Cinema -->
  <section id="cinema">
    <h2>Em Cartaz</h2>
    <div class="filmes">
      <div class="filme">
        <img src="src/imagens/filme4.webp" alt="Mufasa">
        <p>Mufasa</p>
      </div>
      <div class="filme">
        <img src="src/imagens/filme1.jpeg" alt="Moana 2">
        <p>Moana 2</p>
      </div>
      <div class="filme">
        <img src="src/imagens/Filme2.jpg" alt="Sonic 3">
        <p>Sonic 3</p>
      </div>
      <div class="filme">
        <img src="src/imagens/Filme3.png" alt="Ainda Estou Aqui">
        <p>Ainda Estou Aqui</p>
      </div>
    </div>
  </section>

  <!-- Rodapé -->
  <footer>
    <div class="footer-info">
      <p>&copy; 2024 Macapá Shopping | Todos os direitos reservados</p>
      <p>Av. Macapá, 123 - Centro, Macapá/AP</p>
    </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
