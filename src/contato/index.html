<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Macapá Shopping - Redesign</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Cabeçalho -->
  <header>
    <nav class="navbar navbar-expand-lg" style="background-color: var(--primary-color);">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="../imagens/logo04.png" alt="Logo" width="150" height="50" class="d-inline-block align-text-top">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" style="color: white;" aria-current="page" href="../../src/index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" style="color: white;" aria-current="page" href="./index.html">Contato</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!-- Seção Lojas Parceiras -->
  <section id="lojas">
    <div class="container-contato">
      <form class="form-contato">
        <div class="mb-3 text-start">
          <label for="exampleInputEmail1" class="form-label">Email:</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3 text-start">
          <label for="exampleInputPassword1" class="form-label">Nome:</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-floating">
          <textarea class="form-control" placeholder="Coloque aqui sua mensagem" id="floatingTextarea"></textarea>
          <label for="floatingTextarea">Coloque aqui sua mensagem</label>
        </div>
        <button type="submit" class="btn btn-primary" style="background-color: var(--primary-color); border: none;">Enviar</button>
      </form>
    </div>
  </section>

  <!-- Rodapé -->
  <footer>
    <div class="footer-info">
      <p>&copy; 2024 Macapá Shopping | Todos os direitos reservados</p>
      <p>Av. Macapá, 123 - Centro, Macapá/AP</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
