<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Macapá Shopping - Redesign</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <nav class="navbar navbar-expand-lg" style="background-color: var(--primary-color);">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./imagens/logo04.png" alt="Logo" width="150" height="50" class="d-inline-block align-text-top">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" style="color: white;" aria-current="page" href="../../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" style="color: white;" aria-current="page" href="../src/contato/index.html">Contato</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="banner">
      <img src="./imagens/banner.jpg" alt="Bem-vindo ao Macapá Shopping">
    </div>
  </header>
  <!-- Seção Lojas Parceiras -->
  <section id="lojas">
    <h2>Nossas Lojas</h2>
    <div class="parceiros d-flex flex-wrap justify-content-center">
      <a href="./lojas_parceiras/cea/index.html">
        <img src="../src/imagens/loja2.jpeg" alt="Loja 1" class="img-thumbnail">
      </a>
      <a href="./lojas_parceiras/riachuelo/index.html">
        <img src="../src/imagens/loja4.jpg" alt="Loja 1" class="img-thumbnail">
      </a>
      <a href="./lojas_parceiras/renner/index.html">
        <img src="../src/imagens/loja3.jpg" alt="Loja 1" class="img-thumbnail">
      </a>
    </div>
  </section>
  <!-- Seção Categorias -->
  <section id="categorias">
    <h2>Categorias</h2>
    <div class="categorias-itens">
      <div class="categoria">Roupas</div>
      <div class="categoria">Eletrônicos</div>
      <div class="categoria">Alimentação</div>
      <div class="categoria">Serviços</div>
    </div>
  </section>

  <!-- Seção Cinema -->
  <section id="cinema">
    <h2>Em Cartaz</h2>
    <div class="filmes">
      <div class="filme">
        <img src="./imagens/filme4.webp" alt="Mufasa">
        <p>Mufasa</p>
      </div>
      <div class="filme">
        <img src="./imagens/filme1.jpeg" alt="Moana 2">
        <p>Moana 2</p>
      </div>
      <div class="filme">
        <img src="./imagens/Filme2.jpg" alt="Sonic 3">
        <p>Sonic 3</p>
      </div>
      <div class="filme">
        <img src="./imagens/Filme3.png" alt="Ainda Estou Aqui">
        <p>Ainda Estou Aqui</p>
      </div>
    </div>
  </section>

  <!-- Rodapé -->
  <footer>
    <div class="footer-info">
      <p>&copy; 2024 Macapá Shopping | Todos os direitos reservados</p>
      <p>Av. Macapá, 123 - Centro, Macapá/AP</p>
    </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
